parameters:
  repository: aa8y/core
templates:
  build: docker build -t {{{repository}}}:{{tag}} {{{context}}}
  push: docker push {{{repository}}}:{{tag}}
  test: docker run --rm {{{repository}}}:{{tag}} {{{run}}}
contexts:
  alpine:
    tags:
      alpine:
        run: cat /etc/alpine-release
  jdk/7:
    tags:
      jdk7:
        run: java -version
  jdk/8:
    tags:
      jdk8:
        run: java -version
  node/9:
    tags:
      node9:
        run: node --version
  node/10:
    tags:
      node10:
        run: node --version
  node/11:
    tags:
      node11:
        run: node --version
  python/2:
    tags:
      python2:
        run: python --version
  python/3:
    tags:
      python3:
        run: python --version
